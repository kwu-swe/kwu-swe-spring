name: KWU-SWE prod CI/CD

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      # Gradlew 실행 허용
      - name: Run chmod to make gradlew executable
        run: chmod +x ./swe/gradlew

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: 17
          distribution: 'adopt'

      # 환경 변수 설정
      - name: Set environment values
        shell: bash
        run: |
          printf "%s" "${{ secrets.ENV }}" > ./swe/src/main/resources/env.properties
          

      # Gradle build (Test 제외)
      - name: Build with Gradle
        uses: gradle/gradle-build-action@67421db6bd0bf253fb4bd25b31ebb98943c375e1
        with:
          arguments: clean build -x test
          build-root-directory: swe

      # docker login
      - name: Docker login
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD}}
      # check build file
      - name: Show build output
        run: ls -l ./swe/build/libs

      # Docker build
      - name: Docker build & push
        run: |
          docker build -t hannoi/kwu-swe-repository ./swe
          docker tag hannoi/kwu-swe-repository hannoi/kwu-swe-repository:${GITHUB_SHA::7}
          docker push hannoi/kwu-swe-repository:${GITHUB_SHA::7}
          
      - name: 'Set up Cloud SDK'
        uses: google-github-actions/setup-gcloud@v1
        with:
          project_id: your-gcp-project-id
          service_account_key: ${{ secrets.GCP_SA_KEY }}
          export_default_credentials: true

      - name: 'Deploy to Cloud Run'
        run: |
          gcloud run deploy kwu-swe-service \
            --image=docker.io/hannoi/kwu-swe-repository:${GITHUB_SHA::7} \
            --region=asia-northeast3 \
            --platform=managed \
            --allow-unauthenticated
