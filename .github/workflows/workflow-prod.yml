name: KWU-SWE prod CI/CD

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Run chmod to make gradlew executable
        run: chmod +x ./swe/gradlew

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: 17
          distribution: 'adopt'
	# üîΩ GCS ÌÇ§ Î≥µÏõê
      - name: Restore GCS credentials file
        run: |
          mkdir -p swe/src/main/resources
          echo "${{ secrets.GCS_KEY }}" | base64 --decode > swe/src/main/resources/kwuswe-6763a1fdf6bd.json

          
      - name: Build with Gradle
        uses: gradle/gradle-build-action@v2
        with:
          arguments: clean build -x test
          build-root-directory: swe
          

      # DockerHub Î°úÍ∑∏Ïù∏
      - name: Docker login
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      # ÎπåÎìú Í≤∞Í≥º ÌôïÏù∏
      - name: Show build output
        run: |
          ls -l ./swe/build/libs

      # Docker Ïù¥ÎØ∏ÏßÄ ÎπåÎìú Î∞è Ìë∏Ïãú
      - name: Build Docker image using Docker Compose
        working-directory: ./swe
        run: |
          docker compose build
          docker tag hannoi/kwu-swe-repository hannoi/kwu-swe-repository:${GITHUB_SHA::7}
          docker push hannoi/kwu-swe-repository:${GITHUB_SHA::7}

      # Google Cloud Ïù∏Ï¶ù
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v1
        with:
          credentials_json: '${{ secrets.GCP_SA_KEY }}'

      # gcloud ÏÑ§Ïπò + ÌîÑÎ°úÏ†ùÌä∏ ÏÑ§Ï†ï
      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v1
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}

      # Cloud Run Î∞∞Ìè¨
      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy kwu-swe-spring \
            --image=docker.io/hannoi/kwu-swe-repository:${GITHUB_SHA::7} \
            --region=asia-northeast3 \
            --platform=managed \
            --allow-unauthenticated \
            --set-env-vars=ACTIVE_LOCAL_PROFILE=prod
